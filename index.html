<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>
        <h1> Connect 4 Game</h1>

        <h2>To start enter the grid size e.g. 6x7</h2>
        <div class="user_input">
          <label for="row_select">Rows:</label>
          <input id="row_select" value=6></input>
          <label for="column_select">Columns:</label>
          <input id="column_select" value=7></input>
          <button id="btn_grid">Create grid</button>
        </div>
        
        <div id="grid"> 
        
        </div>
        
        <div class="playerTurn">
            <b>Player 1</b>
                <div id="player_1"></div>
            <b>Player 2</b>
            <div id="player_2"></div>
        </div>

        <button id="btn_new_game">Start a new game</button>
        <button id="btn_reset_score">Reset game score</button>
        
    
       
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src = "main.js"></script>
    </body>
</html>
